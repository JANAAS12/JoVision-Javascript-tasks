<body>
    <button id="changebutton">GetIP</button>
<script>

document.getElementById("changebutton").addEventListener("click",function(){
fetch('https://api.ipify.orgx/?format=json')
.then(res=>res.json())
.then(d=>{document.getElementById("changebutton").innerHTML=d.ip})

    .catch(e => {
                    alert('Error: ' + e.message);
                });
            });
</script>


</body>


</html>
